
android {
    defaultConfig {
        // Set up a default sender ID
        manifestPlaceholders = [
            kumulos_gcm_sender_id: ''
        ]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Exclude duplicate files from the build
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    debugImplementation 'com.kumulos.android:kumulos-android-debug:4.0.4'
    releaseImplementation 'com.kumulos.android:kumulos-android-release:4.0.4'
}
